name: Publish Zord.Core to Nuget.org

on:
  workflow_dispatch
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '8.x'
    - name: Install dependencies
      run: dotnet restore src/Zord.Core/Zord.Core.csproj
    - name: Build
      run: dotnet build src/Zord.Core/Zord.Core.csproj --configuration Release --no-restore

    - name: Publish to Nuget.org
      run: |
        rm -rf nuget/
        dotnet pack --no-build src/Zord.Core/Zord.Core.csproj --configuration Release --output nuget
        dotnet nuget push nuget/*.nupkg -k '${{ secrets.NUGET_API_KEY }}' --skip-duplicate -s https://api.nuget.org/v3/index.json
